language: python

# List of Python / Django versions to test
python:
  - 3.6
  - 3.5
  - 3.4
  - 3.3
  - 2.7
env:
  - DJANGO_VERSION=2.1.*
  - DJANGO_VERSION=2.0.*
  - DJANGO_VERSION=1.11.*
  - DJANGO_VERSION=1.10.*
  - DJANGO_VERSION=1.9.*
  - DJANGO_VERSION=1.8.*

matrix:
  # Add python 3.7 environment (see https://github.com/travis-ci/travis-ci/issues/9815)
  include:
    - python: 3.7
      dist: xenial
      sudo: true
  # Some Django / python version combinations are not supported
  # See https://docs.djangoproject.com/en/1.11/faq/install/#what-python-version-can-i-use-with-django
  exclude:
    - python: 3.4
      env: DJANGO_VERSION=2.1.*
    - python: 3.3
      env: DJANGO_VERSION=1.9.*
    - python: 3.3
      env: DJANGO_VERSION=1.10.*
    - python: 3.3
      env: DJANGO_VERSION=1.11.*
    - python: 3.3
      env: DJANGO_VERSION=2.0.*
    - python: 3.3
      env: DJANGO_VERSION=2.1.*
    - python: 2.7
      env: DJANGO_VERSION=2.0.*
    - python: 2.7
      env: DJANGO_VERSION=2.1.*
  allow_failures:
    - python: 3.3

# command to install Django (not in requirements.txt to control version to install)
install:
  - pip install -U Django==$DJANGO_VERSION
  - pip install -r requirements.txt
  - pip install -U coveralls==1.3.*

# command to run tests
script:
  - pytest --cov=modernrpc
  - flake8

after_success:
  - coveralls
  - bash <(curl -s https://codecov.io/bash)

# Deployment on PyPi
deploy:
  provider: pypi
  user: alorence
  password:
    secure: 
  distributions: sdist bdist_wheel
  repo: alorence/django-modern-rpc
  on:
    tags: true
    python: 3.6
    condition: $DJANGO_VERSION = "1.11.*"
